<div class="container contact">
  <div class="row">
    <ul class="collection col s12 offset-m3 m6">
      <li class="collection-item">{{ this.task.title }}</li>
      <li class="collection-item">{{ this.task.description }}</li>
      <li class="collection-item">{{ this.task.creationDate | date: "dd/MM/yyyy" }}</li>
      <li><span class="material-icons right" (click)="onDeleteClick()">delete</span></li>
    </ul>
  </div>
</div>
